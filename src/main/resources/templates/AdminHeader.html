<header class="main-header" th:fragment="header">
    <!-- Logo -->
    <a th:href="@{/admin}"  class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>Q</b>T</span>
        <!-- logo for regular state and mobile devices -->
        <i class="bi-back"></i>
        <span class="logo-lg">Quiz Test</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a th:href="@{#}" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <!-- Notifications: style can be found in dropdown.less -->
                <li class="dropdown notifications-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-bell-o"></i>
                        <span class="label label-warning" th:text="${numberOfAccept}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header" th:text="'You have ' + ${numberOfAccept} + ' notifications'"></li>
                        <li>
                            <!-- inner menu: contains the actual data -->
                            <ul class="menu">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-users text-aqua"></i>
                                        <span th:text="${numberOfAccept} + ' people need acceptance'"></span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>


                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a th:href="@{#}" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="../images/user2-160x160.jpg" class="user-image" alt="User Image">
                        <span class="hidden-xs" th:text="${userName}">>  </span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="../images/user2-160x160.jpg" class="img-circle" alt="User Image">
                                <p  th:text="${userName}"></p>

                        </li>

                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a th:href="@{/admin/profile}" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a th:href="@{/logout}" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
</header>
