<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{AdminHead :: AdminHead}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{AdminHeader :: header}"></div>

    <div th:replace="~{AdminSidebar :: sidebar}"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Admin page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Admin page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">

                <div class="box-body">
                    Welcom to admin page!
                </div>
                <!-- /.box-body -->
                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Số lượng người dùng</h3>
                    </div>
                    <div class="box-body">
                        <span th:text="${numberOfUsers}"></span>
                    </div>
                </div>

                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Số lượng bài kiểm tra</h3>
                    </div>
                    <div class="box-body">
                        <p th:text="${numberOfQuizzes}"></p>
                    </div>
                </div>
                <!-- /.box -->


            </div>
                <!-- /.box-footer-->

            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->



</div>

<!-- jQuery 3 -->

<div th:replace="~{ AdminScript :: script}"></div>
<div class="footer">
    <div th:replace="HomeFooter :: footer"></div>
</div>

<div th:replace="HomeScript :: script"></div>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
