<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="HomeHead :: head"></div>
    <link th:href="@{../../css/listClasses.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Manager Classes</title>

</head>
<body id="top">
<div class="headerMark">
    <nav class="navbar navbar-expand-lg" th:fragment="header">

        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi-back"></i>
                <span>QuizTest</span>
            </a>

            <div class="d-lg-none ms-auto me-4">
                <a href="#top" class="navbar-icon bi-person smoothscroll nav_iconPerson"></a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-5 me-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link click-scroll" th:href="@{/}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="#section_2">List Quizzes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link click-scroll" th:href="@{'/quizzes/list'}">Manager Quizzes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link click-scroll" th:href="@{'/Classes/listClasses'}">Manager Class</a>
                    </li>

                </ul>

                <div class="dropdown">
                    <button class="navbar-icon bi-person smoothscroll"></button>
                    <div class="dropdown-menu">
                        <a th:href="@{/information}" class="btn btn-default btn-flat dropdown-item">Profile</a>
                        <a class="btn btn-default btn-flat dropdown-item" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="bg-danger text-center " th:if="${not #strings.isEmpty(err)}">
    <button type="button" class="btn bg-danger " th:text="${err}"></button>
</div>
<h1 class="d-flex justify-content-center p-3 title-Page ">Add Classes</h1>
<div class="container  d-flex justify-content-center body_add">
    <form class="w-25" th:object="${classes}" th:action="@{/Classes/addClass}" method="post">
        <div class="form-group input-group mt-9">
            <div class="input-group-prepend">
                <span class="input-group-text h-100"> <i class="fa fa-user"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Class Name" type="text" th:field="*{className}">
        </div>

        <div class=" d-flex justify-content-center pt-4">
            <button type="submit" class="btn btn-primary btn-block d-inline-block"> Create Class</button>
        </div>
    </form>
</div>
<div class="footer">
    <div th:replace="HomeFooter :: footer"></div>
</div>

<div th:replace="HomeScript :: script"></div>
<script>
</script>

</body>
</html>
